<!DOCTYPE html>
<html lang="ja" class="h-100">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <meta name="keywords" content="自転車,bicycle,スプロケット,チェーンリング,ケイデンス,Sprocket,Chain Wheel" />

    <title>Bicycle gear ratio</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous" />

    <script src="js/preset_sprocket.js" type="text/javascript"></script>
    <script src="js/preset_tire.js" type="text/javascript"></script>
    <script src="js/gear-ratio.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="css/gear-ratio.css" />

    <link href="../favicon.ico" type="image/x-icon" rel="icon">
    <link href="../favicon.ico" type="image/x-icon" rel="shortcut icon">
</head>

<body>
    <div id="content" class="container-fluid">
        <header>
            <h1><a href="./gear-ratio.html">Bicycle Gear ratio calculator</a></h1>
        </header>
        <div class="row">
            <div class="col-4">
                <div id="mode-field" class="card mt-3">
                    <div class="card-header">表示モード</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="mode" value="ratio" id="mode_ratio" class="form-check-input" checked>
                                    <label for="mode_ratio" class="form-check-label">回転比</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="mode" value="kph" id="mode_kph" class="form-check-input">
                                    <label for="mode_kph" class="form-check-label">速度</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-8">
                <div id="cadence-field" class="card mt-3" style="display: none;">
                    <div class="card-header">タイヤサイズ・ケイデンス</div>
                    <div class="card-body">
                        <div class="row">
                            <label for="tire_variation" class="col-2">タイヤサイズ</label>
                            <div class="col">
                                <select name="tire_variation" id="tire_variation" class="form-select form-select-sm"></select>
                            </div>

                            <label for="cadence" class="col-2 ms-auto">ケイデンス</label>
                            <div class="col">
                                <div class="input-group input-group-sm">
                                    <input type="number" name="cadence" value="90" min="1" max="255" id="cadence" class="form-control form-control-sm" />
                                    <span class="input-group-text">rpm.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mt-3">
                <div id="chainwheel-field" class="card h-100">
                    <div class="card-header">チェーンリング</div>
                    <div class="card-body">
                        <div id="chainwheel-ids" class="mt-2"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mt-3">
                <div id="sprocket-field" class="card h-100">
                    <div class="card-header">スプロケット</div>
                    <div class="card-body">
                        <div>
                            <label for="sprocket-variation">歯数構成</label>
                            <select name="sprocket_variation" id="sprocket-variation" class="form-select form-select-sm">
                                <optgroup label="その他">
                                    <option value="">その他</option>
                                </optgroup>
                            </select>
                        </div>
                        <div id="sprocket-ids" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div id="result-table-field">
            <div class="result-legend text-right">
                <div class="ratio-legend">単位:&nbsp;Rotate&ensp;|&ensp;ペダルを1回転させた際に後輪がどの程度回るかを示しています。</div>
                <div class="kph-legend" style="display: none;">単位:&nbsp;Km/h&ensp;|&ensp;ペダルを設定ケイデンスで回転させた際の<strong>目安</strong>速度を示しています。</div>
            </div>
        </div>
    </div>

    <footer class="d-flex">
        <div class="ms-auto">
            <ul class="list-group list-group-horizontal copy-links">
                <li>&copy;&nbsp;2025&nbsp;Ennacx</li>
                <li><a href="https://ennacx.github.io/benri/"><i class="bi bi-house-door"></i>Home</a></li>
                <li><a href="https://github.com/ennacx/benri" target="_blank"><i class="bi bi-github"></i>GitHub</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
